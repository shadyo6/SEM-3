<html>

	<script>
		var app = angular.module("myApp", ["ngRoute"]);
		app.config(function($routeProvider) {
			$routeProvider
			.when("/l1", {
				template : "<h4>I am big!!</h3>"
			})
			.when("/l2", {
				template : "<h2>I am bigger!!</h2>"
			})
			.when("/l3", {

			});
		});

</body>
</html>
